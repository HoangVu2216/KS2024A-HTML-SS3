<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Lịch</title>
</head>
<body>
<form>

    <label for="kind_of_service">Chọn sản phẩm:</label>
    <select name="kind_of_service">
        <option value="1">Sản Phẩm 1</option>
        <option value="2">Sản Phẩm 2</option>
        <option value="3">Sản Phẩm 3</option>
        <option value="0">khác</option>
        <!--... Thêm các loại dịch vụ -->
        <!--... -->
    </select>
    <br>
    <label for="count">Số lượng:</label>
    <input type="number"
        value="1"
    >
    <br>
    <label for="place">Địa chỉ giao hàng:</label>
    <textarea
            rows="5"
            cols="20"
    ></textarea>
    <br>
    <button type="submit">Đặt hàng</button>
</form>
</body>
</html>
