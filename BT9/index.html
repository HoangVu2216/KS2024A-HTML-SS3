<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
</head>
<body>

<form>
    <table>
        <tr>
            <td><b>Họ và tên:</b></td>
            <td><input type="text" name="fullname"></td>
        </tr>
        <tr>
            <td><b>Ngày sinh:</b></td>
            <td><input type="date" name="birthdate"></td>
        </tr>
        <tr>
            <td><b>Giới tính:</b></td>
            <td>
                <input type="radio" name="gender" value="Nam"> Nam
                <input type="radio" name="gender" value="Nữ"> Nữ
            </td>
        </tr>
        <tr>
            <td><b>Số điện thoại:</b></td>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td><b>Email:</b></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><b>Địa chỉ:</b></td>
            <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <td><b>Vai trò trong nhóm:</b></td>
            <td>
                <select name="role">
                    <option value="member">Thành viên</option>
                    <option value="admin">Quản trị viên</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Sở thích:</b></td>
            <td><input type="text" name="hobby"></td>
        </tr>
        <tr>
            <td><b>Kỹ năng:</b></td>
            <td><textarea name="skills"></textarea></td>
        </tr>
        <tr>
            <td><b>Thời gian rảnh:</b></td>
            <td>
                <input type="checkbox" name="free_time" value="Sáng"> Sáng
                <input type="checkbox" name="free_time" value="Chiều"> Chiều
                <input type="checkbox" name="free_time" value="Tối"> Tối
            </td>
        </tr>
        <tr>
            <td><b>Lý do tham gia nhóm:</b></td>
            <td><textarea name="reason"></textarea></td>
        </tr>
        <tr>
            <td><b>Màu yêu thích:</b></td>
            <td><input type="color" name="color"></td>
        </tr>
        <tr>
            <td><b>Đăng ký nhận bản tin:</b></td>
            <td>
                <input type="checkbox" name="newsletter" value="yes"> Có
            </td>
        </tr>
        <tr>
            <td><b>Nhận thông báo qua email:</b></td>
            <td>
                <input type="radio" name="notify" value="Email"> Email
                <input type="radio" name="notify" value="SMS"> SMS
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Đăng ký thành viên"></td>
        </tr>
    </table>
</form>

</body>
</html>
